<!DOCTYPE html>
<html>
<head>
	<title>Memory Card Game</title>
	<link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">	
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<header>
			<h1>Concentration Memory Game</h1>
		</header>

		<main>
			<h2>Instructions</h2>
			<p>Turn over the cards to find the matching pairs. If a pair is found, you'll be alerted and the game is reset. 
				If a pair is not found, you'll also be alerted and the game is reset.</p>
			<div id="game-board" class="board clearfix"></div>
	</main>
</body>
<script src="app.js" type="text/javascript"></script>

</html>
